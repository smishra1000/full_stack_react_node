<!DOCTYPE html>
<html>
    <head>
        <title>
            OOPS DEMO
        </title>
    </head>
    <body>
        <script>
            class Person{
                constructor(name,age){
                    this.name = name;
                    this.age = age;
                }
                show(){
                    console.log(this.name,this.age)
                }
                displayCaps(){
                    this.name = this.name.toUpperCase();
                }
                sayHello(){
                    console.log("hello from parent")
                }
            }
            class Employee extends Person{
                constructor(name,age,companyName,salary){
                    super(name,age)
                    this.companyName =companyName;
                    this.salary = salary;
                }

                showEmpInfo(){
                    console.log(this.companyName,this.salary)
                }
                sayHello(){
                    super.sayHello();
                    console.log("hello from child");
                }
            }

            let emp1 = new Employee("sameer",20,"carrerx",3000);
            let emp2 = new Employee("sundar",30,"carrerx",6000);
            emp2.displayCaps();
            emp1.show();
            emp1.showEmpInfo();

            emp2.show();
            emp2.showEmpInfo();
           
            emp2.sayHello();

        </script>
    </body>
</html>
